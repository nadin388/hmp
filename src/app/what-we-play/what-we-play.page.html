 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>What We Play</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">about</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="card-container">
    <ion-card *ngFor="let game of arrayOfGames" class="small-card">
      <img [alt]="game.name" [src]="game.image" class="card-image" />
      <ion-card-header>
        <ion-card-title>{{ game.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ game.description }}
      </ion-card-content>
      <div class="button-group">
        <ion-button fill="outline" color="medium" class="button">Achievements</ion-button>
        <ion-button fill="outline" color="medium" class="button">Team</ion-button>
      </div>
    </ion-card> 
  </div>
</ion-content>
