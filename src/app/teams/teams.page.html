<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="centered-title">
      Teams
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/what-we-play"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person"></ion-icon> //tanya
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img *ngIf="selectedGame?.data?.length > 0" [src]="selectedGame.data[0].imageURL"></ion-img>
  </ion-card>
  <ion-list *ngFor="let team of selectedGame?.data"> 
    <ion-button [routerLink]="['/members', gameIndex, team.idteam]" fill="clear">
      {{ team.nameteam}}
    </ion-button>
  </ion-list>
</ion-content>
