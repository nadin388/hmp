<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Our Schedules</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Our Schedules</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- ngambil data dari list ourschedule by index -->
  <ion-list *ngFor="let schedule of ourSchedules; let i = index"> 
    <!-- --buat pindah form ke schedule-details sesuai inde -->
    <ion-item routerLink="/schedule-details/{{i}}"> 
      <ion-label>
        <div class="schedule-container">
          <div class="schedule-date">
            <!-- --ngambil data list date dari schedule service -->
            <span class="day">{{ schedule.date | date: 'dd' }}</span><br> 
            <!-- --uppercase buat besarin font -->
            <span class="month">{{ schedule.date | date: 'MMM' | uppercase }}</span> 
          </div>
          <!-- --class itu untuk pakek scss nya -->
          <div class="schedule-event"> 
            <span>{{ schedule.nameEvent }}</span>
          </div>
          <div class="schedule-game-team">
            <span>{{ schedule.nameGame }} - {{ schedule.nameTeam }}</span>
          </div>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
