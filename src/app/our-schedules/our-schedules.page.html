<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Our Schedules</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Our Schedules</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let schedule of ourSchedules; let i = index">
    <ion-item routerLink="/schedule-details/{{i}}">
      <ion-label>
        <div class="schedule-container">
          <div class="schedule-date">
            <span class="day">{{ schedule.date | date: 'dd' }}</span><br>
            <span class="month">{{ schedule.date | date: 'MMM' | uppercase }}</span>
          </div>
          <div class="schedule-event">
            <span>{{ schedule.nameEvent }}</span>
          </div>
          <div class="schedule-game-team">
            <span>{{ schedule.nameGame }} - {{ schedule.nameTeam }}</span>
          </div>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
