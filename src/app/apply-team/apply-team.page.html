<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>apply-team</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Proposal List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item lines="full">
      <ion-label class="game-name">League of Legends</ion-label>
      <ion-label class="game-status" slot="end">WAITING</ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-label class="game-name">Mobile Legends</ion-label>
      <ion-label class="game-status" slot="end">PENDING</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
