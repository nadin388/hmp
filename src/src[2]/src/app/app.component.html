<ion-app>
  <ion-router-outlet id="main-content"></ion-router-outlet>
    <ion-menu auto-hide="true" contentId="main-content">
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>List Feature</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-menu-toggle>
            <ion-item routerLink="/game">
              <ion-icon name="game-controller-outline" slot="start"></ion-icon>
              <ion-label>Game</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/member">
              <ion-icon name="person-add-outline" slot="start"></ion-icon>
              <ion-label>Members</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/schedules">
              <ion-icon name="calendar-outline" slot="start"></ion-icon>
              <ion-label>Schedules</ion-label>
            </ion-item>
          </ion-menu-toggle>

            <ion-item (click)="toggleDropdown()">
              <ion-label>Profil Kelompok</ion-label>
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-icon [name]="dropdownOpen ? 'chevron-up' : 'chevron-down'"></ion-icon> 
            </ion-item>
            <ion-list *ngIf="dropdownOpen" style ="margin-left: 20px;">
              <ion-item >
                <ion-label>Sarah Laura S. (160422015)</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Cennia Lieta H. (160422037)</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Nadine Chow A. (160422027)</ion-label>
              </ion-item>
            </ion-list>
            
        </ion-list>
      </ion-content>
    </ion-menu>
</ion-app>
