<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="centered-title">
      Teams
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/what-we-play"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">teams</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="teams_css" *ngIf="teams">
    <ion-item>
      <ion-label>
        <ion-img [src] = "teams.url"></ion-img>
      </ion-label>
    </ion-item>

    <!-- Menambahkan routerLink ke members page dengan index team -->
    <ion-item *ngFor="let team of teams.team_name; let i = index">
      <ion-button fill="clear" 
      style="width: 100%;
      font-weight: bold;
      font-size: 25px;
      color: black" 
      [routerLink]="['/members', i]">
        {{ team }}
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
